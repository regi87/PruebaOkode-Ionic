<ion-header>
  <ion-toolbar>
    <ion-title>
      Listado Películas
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card ion-item *ngFor="let item of items" (click)="itemTapped($event, item)">

    <div style="display: flex">
      <ion-avatar margin>
        <img [src]="image_base_url + item.poster_path">
      </ion-avatar>
      <ion-title style="text-align: left">
        <h2>{{item.title}}</h2>
      </ion-title>
      <ion-card-subtitle margin>{{item.release_date | date: 'dd/MM/yyyy'}}</ion-card-subtitle>
    </div>
    <ion-card-content>
      <ion-item lines=“none”>
        <p class="max-lines">
          {{item.overview}}
        </p>
      </ion-item>

      <ion-item>
        <ion-grid>
          <ion-row style="justify-content: center">
            <ion-col size="9">
              <ion-note>
                Valoration :{{item.vote_average}}
              </ion-note>
            </ion-col>

            <ion-col size="3">
              <ion-row>
                <button style="display: flex" click="itemTapped($event,item)">
                  <ion-icon name="add-circle" style="font-size: 13px"></ion-icon>
                  <ion-label style="font-size: 14px">More</ion-label>
                </button>

              </ion-row>

            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
