<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>{{movie.title}}</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content>
    <ion-card ion-item>
      <ion-item>
          
        <img [src]="base_image_url + movie.poster_path">
        <h2 slot="end">{{movie.title}}</h2>
        <p slot="end">{{movie.release_date}}</p>
      </ion-item>
  
      <ion-card-content>
        <ion-item>
        
        <p>{{movie.overview}}</p>

        </ion-item>
        <ion-item style="text-align: end">
          <ion-note>
            Valoraci√≥n :{{movie.vote_average}}
          </ion-note>
        </ion-item>
      </ion-card-content>
    </ion-card>
  </ion-content>
